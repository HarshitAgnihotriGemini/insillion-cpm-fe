<div [formGroup]="form" *ngIf="form">
  <label
    [for]="field.name"
    class="form-label"
    *ngIf="field.type !== 'button' && field.type !== 'toggle'"
    [class.required]="field.validators?.required"
  >
    {{ field.label }}
  </label>
  <ng-container [ngSwitch]="field.type">
    <div *ngSwitchCase="'toggle'" class="d-flex align-items-center">
      <label>{{ field.label }}</label>
      <label
        class="toggle-container ms-2 px-2 d-inline-flex align-items-center"
      >
        <input
          type="checkbox"
          class="toggle-input form-check-round"
          [formControlName]="field.name"
        />
        <span
          *ngIf="this.form.controls[this.field.name].value"
          class="toggle-button ms-2 font-semibold"
        >
          {{ field.labels.on }}
        </span>

        <span
          class="toggle-button ms-2 font-semibold"
          *ngIf="!this.form.controls[this.field.name].value"
        >
          {{ field.labels.off }}
        </span>
      </label>
    </div>

    <input
      *ngSwitchCase="'input'"
      [type]="field.inputType || 'text'"
      [id]="field.name"
      class="form-control"
      [formControlName]="field.name"
      [placeholder]="field.placeholder || ''"
      [class.error]="isInvalid"
    />

    <ng-select
      *ngSwitchCase="'select'"
      [items]="field.options"
      bindLabel="name"
      bindValue="id"
      [placeholder]="field.placeholder || ''"
      [formControlName]="field.name"
      [class.error]="isInvalid"
    ></ng-select>

    <div
      *ngSwitchCase="'datepicker'"
      class="input-icon icon-right icon-calendar"
    >
      <input
        type="text"
        class="form-control"
        [id]="field.name"
        [formControlName]="field.name"
        [placeholder]="field.placeholder || ''"
        bsDatepicker
        [class.error]="isInvalid"
      />
    </div>
    <button
      *ngSwitchCase="'button'"
      type="button"
      class="btn btn-outline btn-md w-100"
      (click)="onButtonClick()"
    >
      <img
        *ngIf="field.iconPath"
        [src]="field.iconPath"
        [alt]="field.label"
        class="btn-icon"
      />
      <span>{{ field.label }}</span>
    </button>
  </ng-container>

  <div *ngIf="isInvalid" class="invalid-feedback d-block">
    <div *ngFor="let key of getErrorKeys(form.get(field.name)?.errors)">
      <div *ngIf="form.get(field.name)?.hasError(key)">
        {{ field.errors?.[key] }}
      </div>
    </div>
  </div>
</div>
