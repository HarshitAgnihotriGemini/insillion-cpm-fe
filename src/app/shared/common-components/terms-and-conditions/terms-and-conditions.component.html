<div
  class="bg-primary d-flex justify-content-between align-items-center text-white p-4 text-md"
>
  <p class="pull-left">{{ title }}</p>
  <img
    class="cursor-pointer"
    src="https://d2fciuteqrodiu.cloudfront.net/common-style/assets/images/icon-close.svg"
    alt="icon-close"
    (click)="bsModalRef.hide()"
  />
</div>
<div class="px-3 terms-container">
  <accordion [isAnimated]="true">
    <accordion-panel
      *ngFor="let item of items; let i = index"
      class="my-3"
      (isOpenChange)="itemStates[i] = $event"
    >
      <div
        accordion-heading
        class="d-flex justify-content-between align-items-center"
      >
        <span class="font-semibold">{{ i + 1 }}. {{ item.name }}</span>
        <span class="accordion-arrow" [class.expanded]="itemStates[i]"></span>
      </div>
      <div class="px-2">
        <p class="text-sm font-medium">{{ item.description }}</p>
      </div>
    </accordion-panel>
  </accordion>
</div>
