<nav class="breadcrumbs">
  <div class="breadcrumbs-item" *ngFor="let item of items">
    <a
      (click)="redirect(item.link)"
      [ngClass]="{ current: item.isActive }"
      [ngStyle]="{ 'cursor': item.isActive ? 'default' : 'pointer' }"
      class="crumb"
    >
      {{ item.title }}
    </a>
  </div>
</nav>
